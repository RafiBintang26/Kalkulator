<!DOCTYPE html>
<html>
<head>
    <title>Kalkulator Sederhana</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            margin-top: 50px;
            background-color: pink; /* Warna merah muda */
        }
        input {
            width: 200px;
            height: 40px;
            font-size: 20px;
            text-align: right;
        }
        button {
            width: 50px;
            height: 50px;
            font-size: 20px;
            margin: 3px;
        }
        .container {
            display: inline-block;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background: white; /* Agar kalkulator tetap terlihat jelas */
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Kalkulator Sederhana</h2>
    <input type="text" id="display" disabled><br><br>

    <button onclick="add('7')">7</button>
    <button onclick="add('8')">8</button>
    <button onclick="add('9')">9</button>
    <button onclick="add('/')">/</button><br>

    <button onclick="add('4')">4</button>
    <button onclick="add('5')">5</button>
    <button onclick="add('6')">6</button>
    <button onclick="add('*')">*</button><br>

    <button onclick="add('1')">1</button>
    <button onclick="add('2')">2</button>
    <button onclick="add('3')">3</button>
    <button onclick="add('-')">-</button><br>

    <button onclick="add('0')">0</button>
    <button onclick="add('.')">.</button>
    <button onclick="calculate()">=</button>
    <button onclick="add('+')">+</button><br><br>

    <button onclick="clearScreen()" style="width: 220px;">Clear</button>
</div>

<script>
    function add(value) {
        document.getElementById("display").value += value;
    }

    function calculate() {
        let hasil = document.getElementById("display").value;
        try {
            document.getElementById("display").value = eval(hasil);
        } catch {
            document.getElementById("display").value = "Error";
        }
    }

    function clearScreen() {
        document.getElementById("display").value = "";
    }
</script>

</body>
</html>
